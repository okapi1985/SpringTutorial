<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Aplikacja Taco Cloud</title>
</head>

<body>
<h1>Rejestrowanie</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<form method="POST" th:action="@{/register}" id="registerForm">
    <label for="username">Nazwa użytkownika: </label>
    <input id="username" type="text" name="username"/><br/>

    <label for="password">Hasło: </label>
    <input id="password" type="password" name="password"/><br/>

    <label for="confirm">Potwierdź hasło: </label>
    <input id="confirm" type="password" name="confirm"/><br/>

    <label for="fullname">Pełne imię i nazwisko: </label>
    <input id="fullname" type="text" name="fullname"/><br/>

    <label for="street">Ulica: </label>
    <input id="street" type="text" name="street"/><br/>

    <label for="city">Miejscowość: </label>
    <input id="city" type="text" name="city"/><br/>

    <label for="state">Województwo: </label>
    <input id="state" type="text" name="state"/><br/>

    <label for="zip">Kod pocztowy: </label>
    <input id="zip" type="text" name="zip"/><br/>

    <label for="phone">Telefon: </label>
    <input id="phone" type="text" name="phone"/><br/>

    <input type="submit" value="Zarejestruj"/>
</form>

</body>
</html>
